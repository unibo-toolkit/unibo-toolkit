name: Publish to TestPyPI

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Manual version tag (e.g., 0.2.0-dev.custom)'
        required: false
        type: string

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine 'black[d]>=24.0.0,<26.0.0'

      - name: Run black formatting check
        run: |
          black --check --diff src/

      - name: Determine version
        id: version
        run: |
          chmod +x .github/scripts/version_manager.py

          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            # Manual version override
            python .github/scripts/version_manager.py \
              --mode dev \
              --version "${{ github.event.inputs.version_tag }}"
          else
            # Auto-detect from commits
            python .github/scripts/version_manager.py --mode dev
          fi

          # Read outputs
          source /tmp/version_outputs.txt
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*

      - name: Commit version bump
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml src/unibo_toolkit/__init__.py
          git commit -m "chore: bump dev version to ${{ steps.version.outputs.version }} #none" || echo "No changes to commit"
          git push
