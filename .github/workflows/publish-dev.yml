name: Publish to TestPyPI

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Manual version tag (e.g., 0.2.0-dev.custom)'
        required: false
        type: string

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run smoke test
        run: |
          python tests/smoke_test.py

  publish-dev:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine 'black[d]>=24.0.0,<26.0.0'

      - name: Run black formatting
        run: |
          black src/

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit formatting changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style: Auto-format code with Black"

      - name: Push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git push

      - name: Determine version
        id: version
        run: |
          chmod +x .github/scripts/version_manager.py

          if [ -n "${{ github.event.inputs.version_tag }}" ]; then
            # Manual version override
            python .github/scripts/version_manager.py \
              --mode dev \
              --version "${{ github.event.inputs.version_tag }}"
          else
            # Auto-detect from commits
            python .github/scripts/version_manager.py --mode dev
          fi

          # Read outputs
          source /tmp/version_outputs.txt
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*

      - name: Commit version bump
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml src/unibo_toolkit/__init__.py
          git commit -m "chore: bump dev version to ${{ steps.version.outputs.version }} #none" || echo "No changes to commit"
          git push
