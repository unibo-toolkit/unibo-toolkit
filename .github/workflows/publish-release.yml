name: Publish Release to PyPI

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Manual version override (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run smoke test
        run: |
          python tests/smoke_test.py

  publish-release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine 'black[d]>=24.0.0,<26.0.0'

      - name: Run black formatting
        run: |
          black src/

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit formatting changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "style: Auto-format code with Black"

      - name: Push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git push

      - name: Determine version
        id: version
        run: |
          chmod +x .github/scripts/version_manager.py

          if [ -n "${{ github.event.inputs.version_override }}" ]; then
            # Manual version override
            python .github/scripts/version_manager.py \
              --mode release \
              --version "${{ github.event.inputs.version_override }}"
          else
            # Auto-detect from commits
            python .github/scripts/version_manager.py --mode release
          fi

          # Read outputs
          source /tmp/version_outputs.txt
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml src/unibo_toolkit/__init__.py
          git commit -m "chore: release version ${{ steps.version.outputs.version }} #none" || echo "No changes to commit"
          git push

      - name: Create Git Tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes

            ${{ steps.version.outputs.changelog }}

            ---

            ### Installation

            ```bash
            pip install unibo-toolkit==${{ steps.version.outputs.version }}
            ```

            ### Links
            - [PyPI Package](https://pypi.org/project/unibo-toolkit/${{ steps.version.outputs.version }}/)
            - [Documentation](https://github.com/${{ github.repository }}/blob/v${{ steps.version.outputs.version }}/docs/API_REFERENCE.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create summary
        run: |
          echo "##Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**PyPI:** [unibo-toolkit](https://pypi.org/project/unibo-toolkit/)" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pip install unibo-toolkit==${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.version.outputs.changelog }}" >> $GITHUB_STEP_SUMMARY
